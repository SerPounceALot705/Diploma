<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./analytics.7ef6a483f0e75ed4acdd.css">
    <title>NewsAnalizer</title>
    <link rel="icon" href="images/Group.png">
</head>

<body class="page">
    <section class="analytics">
        <div class="header__container-menu header__container-menu_theme_dark">
            <div class="logo logo_theme_dark">NewsAnalizer</div>
            <ul class="header__menu header__menu_theme_dark">
                <li><a class="header__menu-item header__menu-item_theme_dark" href="./index.html">Главная</a>
                </li>
                <li><a class="header__menu-item header__menu-item_theme_dark" href="./about.html">О проекте</a>
                </li>
            </ul>
        </div>
    </section>
    <section class="statistics">
        <nav class="statistics__menu">
            <a class="statistics__menu-item" href="./index.html">Главная</a>
            <a class="statistics__menu-item statistics__menu-item_active">/ Аналитика</a>
        </nav>
        <h2 class="statistics__title"></h2>
        <div class="statistics__container">
            <p class="statistics-item">Новостей за неделю: <span id="total-results"></span></p>
            <p class="statistics-item">Упоминаний в загаловках: <span id="total-mention"></span></p>
        </div>
    </section>
    <section class="analytics-by-day">
        <h2 class="analytics-by-day__title">Аналитика по дням</h2>
        <div class="analytics-by-day__container">
            <div class="analytics-by-day__container-headline">
                <div class="analytics-by-day__date">Дата (август)</div>
                <div class="analytics-by-day__amount">Кол-во упоминаний</div>
            </div>
            <div class="analytics-by-day__graph">
                <div class="analytics-by-day__measure-container">
                    <div class="analytics-by-day__measure">0</div>
                    <div class="analytics-by-day__measure">25</div>
                    <div class="analytics-by-day__measure">50</div>
                    <div class="analytics-by-day__measure">75</div>
                    <div class="analytics-by-day__measure">100</div>
                </div>
                <div class="analytics-by-day__graph-container">
                    <ul class="analytics-by-day__week">
                        <li class="analytics-by-day__week-item" id="monday-day"></li>
                        <li class="analytics-by-day__week-item" id="tuesday-day"></li>
                        <li class="analytics-by-day__week-item" id="wednesday-day"></li>
                        <li class="analytics-by-day__week-item" id="thursday-day"></li>
                        <li class="analytics-by-day__week-item" id="friday-day"></li>
                        <li class="analytics-by-day__week-item" id="saturday-day"></li>
                        <li class="analytics-by-day__week-item" id="sunday-day"></li>
                    </ul>
                    <ul class="analytics-by-day__diagram">
                        <li class="analytics-by-day__diagram-item" id="monday"></li>
                        <li class="analytics-by-day__diagram-item" id="tuesday"></li>
                        <li class="analytics-by-day__diagram-item" id="wednesday"></li>
                        <li class="analytics-by-day__diagram-item" id="thursday"></li>
                        <li class="analytics-by-day__diagram-item" id="friday"></li>
                        <li class="analytics-by-day__diagram-item" id="saturday"></li>
                        <li class="analytics-by-day__diagram-item" id="sunday"></li>
                    </ul>
                </div>
                <div class="analytics-by-day__measure-container">
                    <div class="analytics-by-day__measure">0</div>
                    <div class="analytics-by-day__measure">25</div>
                    <div class="analytics-by-day__measure">50</div>
                    <div class="analytics-by-day__measure">75</div>
                    <div class="analytics-by-day__measure">100</div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__author"> &copy; 2019 Supersite</div>
        <ul class="footer__links">
            <li><a class="footer__main" href="./index.html">Главная</a></li>
            <li><a class="footer__about" href="./about.html">О проекте</a></li>
            <li><a class="footer__yandex-practicum" href="https://praktikum.yandex.ru/"
                    target="_blank">ЯндексПрактикум</a></li>
        </ul>
        <div class="footer__social-network">
            <a href="https://github.com/SerPounceALot705" target="_blank">
                <img class="footer__social-icon" src="images/git.png" alt="иконка GitHub">
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img class="footer__social-icon footer__social-icon_last" src="images/facebook.png" alt="иконка facebook">
            </a>
        </div>
    </footer>
    <script type="module" src="./js/analytics.f9b1bc0b240e02b6758e.js"></script>
</body>

</html>
